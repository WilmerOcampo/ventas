<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorias</title>

    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<nav th:insert="~{/backend/layout :: menu}"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        Categorias
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Categoria</th>
                <th scope="col">Descripcion</th>
                <!--<th scope="col">Handle</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="categories : ${categories}">
                <th th:text="${categories.categoryid}" scope="row"></th>
                <td th:text="${categories.categoryname}"></td>
                <td th:text="${categories.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
